<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-fullscreen"
    />
    <title>Buff Bara Battler</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="landscape-warning">
      <div class="warning-content">
        <h2>Please Rotate Your Device</h2>
        <p>This game is best played in landscape mode</p>
        <div class="rotate-icon">ðŸ“± â†»</div>
      </div>
    </div>
    <div id="game-wrapper">
      <div id="game-container"></div>
    </div>

    <!-- Load scripts -->
    <script src="sprite-sheet.js"></script>
    <script src="loading-screen.js"></script>
    <script src="config.js"></script>
    <script src="notifications.js"></script>
    <script src="trophy-manager.js"></script>
    <script src="story-panel.js"></script>
    <script src="title-screen.js"></script>
    <script src="character-gallery.js"></script>
    <script src="training-screen.js"></script>
    <script src="combat.js"></script>
    <script src="results.js"></script>

    <script>
      // Global game state
      let gameState;

      // Responsive scaling function
      function scaleGameContainer() {
        const container = document.getElementById("game-container");
        const wrapper = document.getElementById("game-wrapper");

        if (!container || !wrapper) return;

        const targetWidth = 1400;
        const targetHeight = 1020;
        const padding = 20; // Padding around the game

        const availableWidth = window.innerWidth - padding;
        const availableHeight = window.innerHeight - padding;

        // Calculate scale to fit both width and height
        const scaleX = availableWidth / targetWidth;
        const scaleY = availableHeight / targetHeight;
        const scale = Math.min(scaleX, scaleY, 1); // Don't scale up, only down

        // Apply the scale
        container.style.setProperty("--game-scale", scale);
        container.style.transform = `scale(${scale})`;
      }

      // Initialize game on page load
      function initializeGame() {
        // Show loading screen
        loadingScreen.show();

        // Start preloading all assets
        loadingScreen.preloadAllAssets().then(() => {
          // Assets loaded, complete the loading screen
          loadingScreen.complete(
            () => {
              // onComplete callback - runs when loading finishes (before button click)
              console.log("Assets loaded successfully");
            },
            () => {
              // onStart callback - runs when user clicks START GAME
              // Check if this is first time playing
              const hasPlayedBefore = localStorage.getItem("buffBrawlPlayed");

              if (!hasPlayedBefore) {
                // First time playing - show story panels
                localStorage.setItem("buffBrawlPlayed", "true");
                storyPanel.open(() => {
                  // After story, load the game
                  startGame();
                });
              } else {
                // Not first time - go straight to game
                startGame();
              }
            }
          );
        });

        // Setup responsive scaling
        scaleGameContainer();
        window.addEventListener("resize", scaleGameContainer);
        window.addEventListener("orientationchange", () => {
          setTimeout(scaleGameContainer, 100);
        });

        // Auto-save on page unload
        window.addEventListener("beforeunload", () => {
          if (gameState) {
            saveGameState(gameState);
          }
        });

        // Auto-save periodically (every 30 seconds)
        setInterval(() => {
          if (gameState) {
            saveGameState(gameState);
          }
        }, 30000);
      }

      // Start the actual game (called after loading screen and optional story)
      function startGame() {
        // Load or create game state
        gameState = initializeGameState();

        // Initialize trophy system
        initTrophyManager();

        // Load title screen
        loadTitleScreen();
      }

      // Start the game
      window.addEventListener("DOMContentLoaded", initializeGame);
    </script>
  </body>
</html>
